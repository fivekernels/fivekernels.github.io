baseURL: https://fivekernels.github.io/
languageCode: zh-CN # 只用于在rss模板中填充<language>标记
title: 胡写乱画 # 站点名称

publishdir: "docs" # 生成静态网站存放目录，默认public

defaultContentLanguage: "zh-cn" # 默认语言[en, zh-cn, fr, ...] content中未明确指示语言的文件将看作该种语言
hasCJKLanguage: true

theme: "PaperMod"
paginate: 20 # 首页每页显示的文章数 默认10

enableInlineShortcodes: true # 允许内联供hugo执行短代码
enableEmoji: true
enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

menu:
    main:
        - identifier: home
          name: 🏠首页
          url: /
          weight: 10
        - identifier: posts
          name: 📚文章
          url: /posts/
          weight: 20
        - identifier: archives
          name: ⏱时间轴
          url: /archives/
          weight: 30
        - identifier: categories
          name: 🧩分类
          url: /categories/
          weight: 40
        - identifier: tags
          name: 🔖标签
          url: /tags/
          weight: 50
        - identifier: about
          name: 🥣关于
          url: /about/
          weight: 60
        - identifier: search
          name: 🔍搜索
          url: /search/
          weight: 70

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
    author: hey
    # author: ["Me", "You"] # multiple authors
    defaultTheme: auto # to switch between dark or light according to browser theme /dark/light
    # ShowShareButtons: true # Displays Share Buttons at Bottom of each post
    ShowReadingTime: true # Displays Reading Time
    ShowWordCount: true
    ShowToc: true
    TocOpen: true
    ShowBreadCrumbs: true
    ShowPostNavLinks: true
    ShowCodeCopyButtons: true
    DateFormat: "2006/01/02"

    ShowLastMod: true #显示文章更新时间 配合post_meta.html

    # 主页 Profile/Regular/Home-Info Mode
    profileMode:
        enabled: false
        title: PaperMod  # optional default will be site title
        subtitle: "This is subtitle"
        # imageUrl: "<image link>" # optional
        # imageTitle: "<title of image as alt>" # optional
        # imageWidth: 120 # custom size
        # imageHeight: 120 # custom size
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags
    homeInfoParams:
        Title: "Hey"
        Content: >
            Welcome to my pages based on hugo's theme [PaperMod](https://github.com/adityatelange/hugo-PaperMod).
            - PaperMod is a simple but fast and responsive theme with useful feature-set that enhances UX.
            - Do give a 🌟 on Github !
            - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).
    socialIcons:
        - name: github
          url: "https://github.com/adityatelange/hugo-PaperMod"
        - name: KoFi
          url: "https://ko-fi.com/adityatelange"
        - name: RsS
          url: "index.xml"

    # # Customizing Fusejs Options
    # fuseOpts:
    #     isCaseSensitive: false
    #     shouldSort: true
    #     location: 0
    #     distance: 1000
    #     threshold: 0.4
    #     minMatchCharLength: 0
    #     keys: ["title", "permalink", "summary", "content"]


markup:
    highlight:
        anchorLineNos: false
        codeFences: true
        lineNos: true
        guessSyntax: true
        lineNumbersInTable: true
        noClasses: false
        tabWidth: 4
        # style: monokai